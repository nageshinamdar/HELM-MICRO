apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "helm-charts.labels" . | nindent 4 }}
  name: {{ .Values.service.name | quote }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: "http"
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetport }}
  selector:
    {{ include "helm-charts.selectorLabels" . | nindent 4 }}